    <div class="container-fluid p-5">      <!-- Main container -->
        <form action="" method="post">
        <div class="row ">   <!-- Main Row, it contain all the content -->
            <div class="col-lg-4">  <!-- Main Row, Col 1 -->
                <h4>Referees</h4>
                <div class="row mb-1">  <!-- Column 1 Row 1-->
                    <div class="col-8 referee rounded">
                        <span>Pranas Klizmauskas</span>
                        <img src="../images/referee.jpg" class="referee-pic float-right" alt="referee">
                    </div>
                </div>
                <div class="row mb-1">  <!-- Column 1 Row 2-->
                    <div class="col-8 referee rounded">
                        <span>Staska Greitai</span>
                        <img src="../images/referee.jpg" class="referee-pic float-right" alt="referee">
                    </div>
                </div>
            </div>
            <div class="col-lg-8  mine-border rounded">  <!-- Main Row, Col 2 -->
                <h4>Add/Edit Referees</h4>
                <div class="row">   <!-- Main Row, Col 2, Row 1 -->
                    <div class="col-md-6">   <!-- Main Row, Col 2, Row 1, Col 1 -->
                        <div class="row">   <!-- Main Row, Col 2, Row 1, Col 1, Row 1 -->
                            <div class="col-lg-12 pt-2">
                                <div class="row mine-border rounded mt-2 ml-1 pt-1 pb-1 mr-2">
                                    <div class="col-sm-5">
                                        <label for="Name" class="align-items-center">First Name</label>
                                    </div>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control form-control-sm rounded" id="first-name" name="first-name" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="row mine-border rounded mt-2 ml-1 pt-1 pb-1 mr-2">
                                    <div class="col-sm-5">
                                        <label for="Name" class="align-items-center">Last Name</label>
                                    </div>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control form-control-sm rounded" id="last-name" name="last-name" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="row mine-border rounded mt-2 ml-1 pt-1 pb-1 mr-2">
                                    <div class="col-sm-6">
                                        <label for="Name" class="align-items-center">Country Of Origin</label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-sm rounded" id="country" name="country" placeholder="Country">
                                    </div>
                                </div>


                            </div>
                        </div>   <!-- End of Main Row, Col 2, Row 1, Col 1, Row 1 -->
                    </div>  <!-- End of Main Row, Col 2, Row 1, Col 1 -->

                    <div class="col-lg-6">   <!-- Main Row, Col 2, Row 1, Col 2 -->
                        <div class="upload-img-referee mr-2 mt-3 mb-3 mx-auto">
                            <div class="mine-border rounded">
                                <div class="row d-flex justify-content-center pt-2 pb-2">
                                    <h5>Avatar</h5>
                                </div>
                                <div class="row d-flex justify-content-center pb-2">
                                    <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                                    <div class="col-lg-12 d-flex justify-content-center pb-2">
                                        <img id="uploaded-img" src="../images/referee.jpg" alt="referee"/>
                                    </div>
                                    <label for="file" class="mine-border rounded upload-img-btn mt-2" >Upload</label>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>   <!-- End of Main Row, Col 2, Row 1 -->
                <div class="row">
                    <div class="col-1">
                        <svg></svg>
                        <div class="btn-referee">
                            <div class="btn-group float-left pl-3 pb-3">
                                <button type="submit" class="btn btn-success disabled rounded mr-3">
                                    <svg width="1em" height="1em" viewBox="4 4 8 8" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                    </svg>
                                </button>
                                <button type="button" class="btn btn-danger disabled rounded">
                                    <svg width="1em" height="1em" viewBox="4 5 8 8" class="bi bi-x" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>   <!-- End of Main Row, Col 2, Row 2 -->
            </div>  <!-- End of Main Row, Col 2 -->
        </div>  <!-- End of Main Row -->
        </form>
    </div>  <!-- End of main Container -->



    <script>
        // Upload Image 
        var loadFile = function(event) {
            var image = document.getElementById('uploaded-img');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
