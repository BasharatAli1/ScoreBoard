    <div class="container-fluid pl-5 mt-2">     <!-- User Game Menu -->
        <div class="row">
            <div class="col-lg-12 px-0">
                <ul class="game-menu">
                    <li class="game-menu-item"><a href="create edit new game.html">Back</a></li>

    <div class="container-fluid p-5">      <!-- Main container -->
        <form action="" method="post">
        <div class="row ">   <!-- Main Row, it contain all the content -->
            <div class="col-lg-3">  <!-- Main Row, Col 1 -->
                <h4>Your Teams</h4>
                <div class="row mb-1">  <!-- Column 1 Row 1-->
                    <div class="col-lg-8 team-div rounded">
                        <span>Team 1</span>
                        <img src="../images/logo/pak.png" class="team-logo float-right mt-1" alt="team 1">
                    </div>
                </div>
                <div class="row mb-1">  <!-- Column 1 Row 2-->
                    <div class="col-lg-8 team-div rounded">
                        <span>Team 2</span>
                        <img src="../images/logo/team-logo.PNG" class="team-logo float-right mt-1" alt="team 2">
                    </div>
                </div>
            </div>
            <div class="col-lg-8">  <!-- Main Row, Col 2 -->
                <div class="row mb-2">  <!-- Main Row, Col 2, Row 1 -->
                    <div class="col-lg-7">
                        <h4>Add/Edit Teams</h4>
                    </div>
                    <div class="col-lg-5">
                        <div class="row mine-border rounded mt-2 pt-1 pb-1">
                            <div class="col-sm-4">
                                <label for="team id" class="align-items-center">Team ID </label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm rounded" id="team-id" name="team-id" placeholder="Team ID">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mine-border rounded mt-2 pt-1 pb-1 mb-2">  <!-- Main Row, Col 2, Row 2 -->
                    <div class="col-sm-3">
                        <label for="team name" class="align-items-center">Full Team Name </label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" class="form-control form-control-sm rounded" id="full-team-name" name="full-team-name" placeholder="Full Team Name">
                    </div>
                </div>
                
                <div class="row mb-2">  <!-- Main Row, Col 2, Row 3 -->
                    <div class="col-lg-4">
                        <div class="row mine-border rounded mt-2 pt-1 pb-1 mb-2">
                            <div class="col-sm-6">
                                <label for="team name" class="align-items-center">Team Name </label>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control form-control-sm rounded" id="team-name" name="team-name" placeholder="Team Name">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2"> </div>
                    <div class="col-lg-6">
                        <div class="row mine-border rounded mt-2 pt-1 pb-1 mb-2">
                            <div class="col-sm-8">
                                <label for="team name" class="align-items-center">Short Team Name (max 4 characters) </label>
                            </div>
                            <div class="col-sm-4 float-right">
                                <input type="text" class="form-control form-control-sm rounded" id="short-team-name" name="short-team-name" placeholder="XXXX">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">     <!-- Main Row, Col 2, Row 4 -->
                    <div class="col-lg-5">     <!-- Main Row, Col 2, Row 4, Col 1 -->
                        <div class="upload-team-logo mt-3 mb-3">
                            <div class="mine-border rounded float-left">
                                <div class="row d-flex justify-content-center pt-2 pb-2">
                                    <h5>Team Logo</h5>
                                </div>
                                <div class="row d-flex justify-content-center pb-2">
                                    <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                                    <div class="col-lg-12 d-flex justify-content-center pb-2">
                                        <img id="uploaded-img" src="../images/logo/team-logo.PNG"/>
                                    </div>
                                    <label for="file" class="mine-border rounded upload-img-btn mt-2" >Upload</label>
                                </div>
                            </div>
                        </div> 
                    </div>
                    <div class="col-md-7">   <!-- Main Row, Col 2, Row 4, Col 2 -->
                        <div class="row">   <!-- Main Row, Col 2, Row 4, Col 1, Row 1 -->
                            <div class="col-lg-12 pt-2">
                            <div class="mine-border rounded ml-1">  <!-- Main Row, Col 2, Row 4, Col 1, Row 1, Col 2 -->
                                <div class="row d-flex justify-content-center pt-2 pb-2">
                                    <h5>Team Colors</h5>
                                </div>
                                <div class="row d-flex justify-content-center pt-2 pb-2">
                                    <div class="col-lg-1"> </div>
                                    <div class="col-lg-2 d-flex justify-content-center">
                                        <p>Color A</p>
                                    </div>
                                    <div class="col-lg-3 d-flex justify-content-center">
                                        <input class="color-a" type="color" id="color-team-a" name="color-team-a" value="#ffffff" onchange="colorTeamAFunction()">
                                    </div>
                                    <div class="col-lg-2 d-flex justify-content-center">
                                        <p>Color B</p>
                                    </div>
                                    <div class="col-lg-3 d-flex justify-content-center">
                                        <input class="color-b" type="color" id="color-team-b" name="color-team-b" value="#ffffff" onchange="colorTeamBFunction()">
                                    </div>
                                    <div class="col-lg-1"> </div>
                                </div>
                            </div>
                            <div class="row mine-border rounded mt-2 ml-1 mb-5 pb-5">  
                                <div class="col-lg-12 d-flex justify-content-center pt-2 pb-2">
                                    <h5>Players</h5>
                                </div>
                                
                                    <div class="col-lg-5">
                                        <h6>Select Team Players:</h6>
                                    </div>
                                    <div class="col-lg-6 pt-2">
                                        <select id="players" name="players" class="form-control form-control-sm pl-0">
                                            <option value="player1">Player1</option>
                                            <option value="player2">Player2</option>
                                        </select>
                                    </div>   
                                    <div class="col-lg-5">
                                        <h6>Add A New Player:</h6>
                                    </div>
                                    <div class="col-lg-6 pt-2">
                                        <button  type="submit" class="input-group-btn btn btn-link mine-border rounded btn-sm rounded">
                                            <svg width="0.7em" height="0.5em" viewBox="4.5 4.5 7 7" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                            </svg>
                                        </button>
                                    </div>   
                              </div>

                                <div class="row">
                                    <div class="col-12">
                                            <div class="btn-group pl-3 pb-3 float-right">
                                                <button type="button" class="btn btn-success disabled rounded mr-3">
                                                    <svg class="" width="1em" height="1em" viewBox="4 4 8 8" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                                    </svg>
                                                </button>
                                                <button type="button" class="btn btn-danger disabled rounded">
                                                    <svg width="1em" height="1em" viewBox="4 5 8 8" class="bi bi-x" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                                    </svg>
                                                </button>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>   <!-- Main Row, Col 2, Row 4, Col 1, Row 1 -->
                    </div>  <!-- End of Main Row, Col 2, Row 4, Col 2 -->
                </div>   <!-- End of Main Row, Col 2, Row 4 -->
            </div>  <!-- End of Main Row, Col 2 -->
        </div>  <!-- End of Main Row -->
        </form>
    </div>  <!-- End of main Container -->



    <script>
        // Upload Image 
        var loadFile = function(event) {
            var image = document.getElementById('uploaded-img');
            image.src = URL.createObjectURL(event.target.files[0]);
        };

        // Team color picker
        function colorTeamAFunction() {
            document.getElementById('color-team-a').value;
        }

        function colorTeamBFunction() {
            document.getElementById('color-team-b').value;
        }

    </script>

</body>
</html>
