<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    $(window).resize(function () {
        if (window.innerWidth >= 768) {
            $("#wrapper").removeClass("toggled");
        }
    });
</script>
