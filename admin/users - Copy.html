<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <!--Favicon-->
    <link rel="icon" href="../images/favicon/icon.png" type="image/gif">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- JavaScript -->
    <script src="../js/jquery/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>

    <title>Dashboard</title>
</head>

<body>
    <div class="container-fluid" style="padding: 0;">
        <div class="row">
            <div class="col-lg-12 header-line">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-10">
                            <button class="navbar-toggler mt-3" type="button" id="menu-toggle">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                        <div class="col-2">
                            <button type="submit" class="btn-black float-right mt-3 px-4">Logout</button>
                        </div>
                    </div> <!-- Row -->
                </div> <!-- Logout-btn Container -->
            </div>
        </div> <!-- main Row 1 -->

        <div class="d-flex" id="wrapper">

            <!-- Sidebar -->
            <div class="border-right" id="sidebar-wrapper">
                <div class="list-group list-group-flush">
                    <a href="#" class="list-group-item list-group-item-action">Dashboard</a>
                    <a href="#" class="list-group-item list-group-item-action active">Users</a>
                    <a href="#" class="list-group-item list-group-item-action">Billing</a>
                    <a href="#" class="list-group-item list-group-item-action">Layout</a>
                    <a href="#" class="list-group-item list-group-item-action">Club</a>
                    <a href="#" class="list-group-item list-group-item-action">All games</a>
                    <a href="#" class="list-group-item list-group-item-action">Teams</a>
                    <a href="#" class="list-group-item list-group-item-action">Referees</a>
                    <a href="#" class="list-group-item list-group-item-action">Media</a>
                    <a href="#" class="list-group-item list-group-item-action">Run Games</a>
                </div>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    

                </div>
                <!-- /#page-content-wrapper -->

            </div>
            <!-- /#wrapper -->
        </div>

    </div> <!-- Main Container -->

</body>

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    $(window).resize(function () {
        if (window.innerWidth >= 768) {
            $("#wrapper").removeClass("toggled");
        }
    });
</script>

</html>
