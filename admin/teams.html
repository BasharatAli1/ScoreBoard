<script>
    // Menu Toggle Script
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    $(window).resize(function () {
        if (window.innerWidth >= 768) {
            $("#wrapper").removeClass("toggled");
        }
    });
    
    // Upload Image 
    var loadFile = function(event) {
          var image = document.getElementById('uploaded-img');
          image.src = URL.createObjectURL(event.target.files[0]);
    };


        
    //Pagination //////
    pageSize = 8;

    var pageCount =  $(".line-content").length / pageSize;

    for(var i = 0 ; i<pageCount;i++){
        
    $("#pagin").append('<li><a href="#">'+(i+1)+'</a></li> ');
    }
        $("#pagin li").first().find("a").addClass("current")
    showPage = function(page) {
        $(".line-content").hide();
        $(".line-content").each(function(n) {
            if (n >= pageSize * (page - 1) && n < pageSize * page)
                $(this).show();
        });        
    }

    showPage(1);

    $("#pagin li a").click(function() {
        $("#pagin li a").removeClass("current");
        $(this).addClass("current");
        showPage(parseInt($(this).text())) 
    });

    // Team color picker
    function colorTeamAFunction() {
        document.getElementById('color-team-a').value;
    }

    function colorTeamBFunction() {
        document.getElementById('color-team-b').value;
    }

    //// Search function
    function searchFun() 
    {
        var value = $("#search-team").val().toLowerCase();
        $("#teams #team-content").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
    }

</script>
